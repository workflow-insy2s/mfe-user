<div class="user-list">
    <h2>Liste des rôles</h2>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Description</th>
          <th>status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <ng-container *ngIf="!role.status">

          <td>{{role.name}}</td>
          <td>{{role.description}}</td>
          <td>{{role.status}}</td>

          <td>
            <button (click)="openEditParametreDialog(role)">Éditer</button>
            <button class="delete" (click)="deleteRole(role.id)">Supprimer</button>
          </td>
        </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
