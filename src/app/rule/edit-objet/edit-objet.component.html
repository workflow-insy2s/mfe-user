<div class="dialog-container">
  <div class="dialog-content">
    <h2 class="dialog-title">Modifier utilisateur</h2>
    <div class="input-field">
      <input type="text" id="username" name="username" [(ngModel)]="newUser.username" required placeholder="Nom d'utilisateur :">
    </div>
    <div class="input-field">
      <input type="text" id="email" name="email" [(ngModel)]="newUser.email" required placeholder="Email :">
    </div>


    <div class="input-field">
      <input type="text" id="firstname" name="firstname" [(ngModel)]="newUser.firstname" required placeholder="Nom :">
    </div>
    <div class="input-field">
      <input type="text" id="lastname" name="lastname" [(ngModel)]="newUser.lastname" required placeholder="Prénom :">
    </div>

    <div class="form-group">
      <label for="roles">Rôles :</label>
    
      <div class="roles-container">
        <div class="role-checkbox" *ngFor="let role of roles">
          <ng-container *ngIf="!role.status">
            <input type="checkbox" id="{{role.id}}" name="roles" (change)="handleRoleChange($event, role)"
            [checked]="isRoleSelected(role)">
            <label for="{{role.id}}">{{role.name}}</label>
          </ng-container>
        </div>
      </div>
    </div>



    <div class="buttons-container">
      <button class="save-button" mat-button (click)="onSaveClick()">Enregistrer</button>
      <button class="cancel-button" mat-button (click)="onCancelClick()">Annuler</button>
    </div>
  </div>
</div>
